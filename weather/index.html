<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Wheather Amsterdam</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>AMSTERDAM</h1>
    <h2>WEATHER</h2>
  </div>

  <div class="weather-today">
    <div  >
      <img class="icon" >
    </div>
    <div >
      <p class="temperature-today"></p>
      <p class="today"></p>
    </div>
  </div>
 
  <div class="week">
    <div class="day">
      <h3 class="week-day0"></h3>
      <img class="day-icon0" icon>
      <p class="temperature-day0"></p>
      <p class="temperature-night0"></p>
    </div>
    <div class="day">
      <h3 class="week-day1"></h3>
      <img class="day-icon1" icon>
      <p class="temperature-day1"></p>
      <p class="temperature-night1"></p>
    </div>
    <div class="day">
      <h3 class="week-day2"></h3>
      <img class="day-icon2" icon>
      <p class="temperature-day2"></p>
      <p class="temperature-night2"></p>
    </div>
    <div class="day">
      <h3 class="week-day3"></h3>
      <img class="day-icon3" icon>
      <p class="temperature-day3"></p>
      <p class="temperature-night3"></p>
    </div>
    <div class="day">
      <h3 class="week-day4"></h3>
      <img class="day-icon4" icon>
      <p class="temperature-day4"></p>
      <p class="temperature-night4"></p>
    </div>
    
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="weather.js"></script>
</body>
</html>
